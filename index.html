<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fea56e9b67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="sec1">
        <div class="one">
            <img src="https://cdn.dribbble.com/users/277921/screenshots/4223608/gw-dribbble.gif" width="100%" alt="SignUp">
        </div>
        <div class="two">
            <h1>SignUp Form</h1>
            <form id="myForm">
                <label><i class="fa-solid fa-user"></i>Username</label></br>
                <input type="text" placeholder="Enter Username" name="username"></br>
                <label><i class="fa-solid fa-envelope"></i>Email</label></br>
                <input type="text" placeholder="Enter Email" name="email"></br>
                <label><i class="fa-solid fa-phone"></i>Phone Number</label></br>
                <input type="text" placeholder="Enter Phone Number" name="phoneNumber"></br>
                <label><i class="fa-solid fa-lock"></i>Password</label></br>
                <input type="text" placeholder="enter PAssword"></br>
                <label><i class="fa-solid fa-lock"></i>Confirm PAssword</label></br>
                <input type="text" placeholder="Enter Confirm PAssword" name="ConfirmPAssword"></br>
                <div class="check">
                    <input type="checkbox"/>
                    <p>I accept the Terms and Conditions</p>
                </div>
                <button type="submit" class="btn">Submit</button>
                <hr/>
                <h6>Already account <a href="#">Login</a></h6>
                <h6><a href="#">Forgot Password</a></h6>
            
        </div>
    </section>
</body>
</html>
